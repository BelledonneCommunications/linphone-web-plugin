<html>
<body>
<button id="bt1" onclick="load();">Load</button>
<button id="bt2" onclick="unload();">Unload</button>
<div id="content"></div>
<script id="script">
function load() {
	DivID = document.getElementById('content');
	myObject = document.createElement('object');
	myObject.id = "core";
	myObject.width = "200";
	myObject.height = "100";
	myObject.type = "application/x-linphone-web"; 
	DivID.appendChild(myObject);
	alert(myObject.pluginVersion);
}

function unload() {
	myObject = document.getElementById('core');
	document.getElementById('content').removeChild(myObject);
}
</script>
</body>
</html>
