<body>
	<div>
		<div class="linphone ui-widget" id="linphone">

				<div class="media-options options ui-dialog ui-widget ui-widget-content ui-corner-all">
					<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"
						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'menu.settings.media'}" style="-webkit-user-select: none;"></span> <a
							href="#" class="ui-dialog-titlebar-close ui-corner-all" style="-webkit-user-select: none;"> <span

				<div class="accounts-options options ui-dialog ui-widget ui-widget-content ui-corner-all">

						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'menu.settings.accounts'}" style="-webkit-user-select: none;"></span> <a

					</div>
					<div class="content ui-corner-bottom">
						<table class="accounts" title="Account list">
							<thead>

							</thead>

				<div class="account-form options ui-dialog ui-widget ui-widget-content ui-corner-all">

						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'form.account.title'}" style="-webkit-user-select: none;"></span> <a

						</a>
					</div>
					<div class="content ui-corner-bottom">
						<label class="{translate: 'form.account.identity'}"></label> <span> <input
							class="identity ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.proxy'}"></label> <span> <input
							class="proxy ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.route'}"></label> <span> <input
							class="route ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.expires'}"></label> <span> <input
							class="expires ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.register'}"></label> <span> <input type="checkbox"
							class="register ui-widget-content ui-corner-all"></input>
						</span>
						<button type="button" class="remove {translate: 'form.account.remove'}"></button>
						<button type="button" class="valid {translate: 'form.account.valid'}"></button>
					</div>
				</div>
			</div>
			<div class="templates">

				<script class="Linphone-Video" type="text/x-jsrender">
<div>

				<script class="Linphone-Core" type="text/x-jsrender">
<object class="core" type="application/x-linphone-web" width="0" height="0" codebase="{{=codebase}}"> 
 	<param name="onload" value="_coreLoad" /> 
	<param name="magic" value="{{=magic}}" /> 
 	Linphone Core 
</object>
</script>
				<script class="Linphone-LocaleItem" type="text/x-jsrender">
<li>
	<a class="ui-icon flag" style="background-image: url('{{=icon}}')">
		{{=name}}
	</a>
</li>
</script>
				<script class="Linphone-CodecsList" type="text/x-jsrender">
<tr>
	<td class="name">{{=mimeType}}</td>
	<td class="frequency">{{=clockRate}}</td>
	<td class="bitrate">{{=normalBitrate}}</td>
	<td class="actions">
		{{#if enabled}}
			<input class="enable" type="checkbox" checked="checked" />
		{{else}}
			<input class="enable" type="checkbox" />
		{{/if}}

	<td/>
</tr>
</script>
				<script class="Linphone-AccountsList" type="text/x-jsrender">
<tr>
	<td class="name">{{=getIdentity()}}</td>
	<td class="status">{{=$ctx.getLinphoneRegistrationStateText(getState())}}</td>
	<td/>
</tr>
</script>
			</div>
		</div>
		<div>
			<div class="ui-widget">
				<div id="version" class="ui-state-highlight ui-corner-all">
					Linphone version: <span id="version_number"></span>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var javascriptDetect = function() {
			jQuery('.linphone .window .javascript').hide()
		}

		javascriptDetect()

		linphone.config.files = {
			'Windows' : {
				'Explorer' : 'linphone-web.cab',
				'DEFAULT' : 'linphone-web.msi'
			},
			'Linux' : {
				'Firefox' : 'linphone-web.xpi',
				'DEFAULT' : 'linphone-web.tar.gz'
			}
		}
		linphone.config.name = 'Linphone-Web'
		linphone.config.Version = '1.0.0.0'

		function _coreLoad(obj) {
			coreLoad(linphone.ui.core_data[obj.magic], obj)
		}

		function _videoLoad(obj) {
			linphone.ui.video.video_data[obj.magic](obj)
		}

		var _addEvent;
		if (!jQuery.browser.msie) {
			_addEvent = function(obj, name, func) {
				obj.addEventListener(name, func, false);
			}
		} else {
			_addEvent = function(obj, name, func) {
				obj.attachEvent("on" + name, func);
			}
		}

		function addEvent(obj, name, func) {
			_addEvent(obj, name, func)
		}

		function loadLinphoneI18n() {
			jQuery.i18n.data = linphone.ui.i18n
			var locale = (navigator.language) ? navigator.language : navigator.userLanguage
			locale = locale.replace('-', '_')
			linphone.core.log('Browser language: ' + locale)
			if (linphone.core.data()['locale'] != null) {
				jQuery.i18n.change(linphone.core.data()['locale'])
			} else {
				// Excat Match 
				for (a in linphone.ui.locales) {
					if (linphone.ui.locales[a].locale == locale) {
						linphone.core.log('Change locale: ' + linphone.ui.locales[a].locale)
						jQuery.i18n.change(linphone.ui.locales[a].locale)
						return;
					}
				}

				// Start Match 
				for (a in linphone.ui.locales) {
					if (linphone.ui.locales[a].locale.search(locale) == 0) {
						linphone.core.log('Change locale: ' + linphone.ui.locales[a].locale)
						jQuery.i18n.change(linphone.ui.locales[a].locale)
						return;
					}
				}

				// Take default (first) 
				jQuery.i18n.change(linphone.ui.locales[0].locale)
			}
		}

		function init() {
			linphone.core.log('Init LinphoneJS')
			loadLinphoneI18n()
			linphone.ui.locale.populate_locales_menu(jQuery('.linphone .window'))
			jQuery(".linphone .window .tools .locales-menu").menu();
		}

		function videoUnload(object) {
		}

		function videoError(object) {
		}

		function videoLoad(object) {
		}

		function coreLoad(base, core) {
			linphone.core.log('Load Core')
			base.find('.window .install').hide() // Force 

			jQuery('#version_number').text(core.version)
			addEvent(core, 'globalStateChanged', globalStateChanged)
			addEvent(core, 'callStateChanged', callStateChanged)
			addEvent(core, 'displayStatus', displayStatus)
			addEvent(core, 'displayMessage', displayMessage)
			addEvent(core, 'displayWarning', displayWarning)
			addEvent(core, 'displayUrl', displayUrl)
			var ret_value = core.init()
			if (ret_value != 0) {
				error(base, jQuery.i18n.get('errors.core.' + ret_value))
			} else {
				// Init volumes settings 
				rec_level = (linphone.core.data()['rec_level'] != null) ? linphone.core.data()['rec_level'] : 100
				base.find('.window .tools .mic-slider').slider('value', rec_level)
				core.setRecLevel(rec_level)

				play_level = (linphone.core.data()['play_level'] != null) ? linphone.core.data()['play_level'] : 100
				base.find('.window .tools .hp-slider').slider('value', play_level)
				core.setPlayLevel(play_level)

				ring_level = (linphone.core.data()['ring_level'] != null) ? linphone.core.data()['ring_level'] : 100
				base.find('.window .tools .bell-slider').slider('value', ring_level)
				core.setRingLevel(ring_level)

				// Init video settings 
				if (linphone.core.data()['enable_video'] == 1) {
					core.enableVideo(true)
				} else if (linphone.core.data()['enable_video'] == 0) {
					core.enableVideo(false)
				} else {
					linphone.core.data()['enable_video'] = 1
					core.enableVideo(true)
				}

				linphone.core.log('Sip port: ' + core.sip_port)

				base.find('.window .load').hide()

				linphone.ui.video.updateSelfView(jQuery(core))
				linphone.ui.video.updateVideoView(jQuery(core))
			}
		}

		function globalStateChanged(state, message) {
			linphone.core.log('State(' + state + '): ' + message)
			jQuery('.linphone .window > .footer > .status').html(jQuery.i18n.get('globalstatetext.' + linphone.core.enums.getGlobalStateText(state)))
		}

		function callStateChanged(call, state, message) {
			linphone.core.log('Call(' + state + '): ' + message);
			if (state == linphone.core.enums.callState.Connected) {

			} else if (state == linphone.core.enums.callState.IncomingReceived) {
				linphone.ui.call.create_call(call, '.templates .Linphone-Call-IncomingReceived')
			}

			var element = linphone.ui.call.findCallTab(call);
			if (element) {
				var content = jQuery('.templates .Linphone-Call-' + linphone.core.enums.getCallStateText(state)).render(element.data('data'))
				element.html(content)
				jQuery.i18n.update(element, true)
			} else {
				linphone.core.log('Can\'t find call tab: ' + call);
			}
		}

		function displayStatus(message) {
			linphone.core.log('Status: ' + message);
		}

		function displayMessage(message) {
			linphone.core.log('Message: ' + message);
		}

		function displayWarning(message) {
			linphone.core.log('Warning: ' + message);
		}

		function displayUrl(message, url) {
			linphone.core.log('Url: ' + message + ' - ' + url);
		}

		jQuery.views.registerHelpers({
			getLinphoneRegistrationStateText : function(val) {
				return linphone.core.enums.getRegistrationStateText(val);
			}
		});

		jQuery(function() {
			init()
			refresh()
		})

		function detect(base) {
			var core = base.find('.core').get()[0];
			linphone.core.log('Detect')
			if (typeof core !== 'undefined' && typeof core.valid !== 'undefined' && core.valid) {
				base.find('.window .install').hide()
				base.find('.window .load').show()
				return true
			} else {
				if (jQuery.client.os == "Linux" && jQuery.client.browser == "Firefox") {
					if (InstallTrigger.updateEnabled())
						InstallTrigger.install({
							"Linphone Web" : linphone.config.codebase
						});
				}
			}
			return false
		}

		function refresh() {
			linphone.core.log('Refresh')
			var base = jQuery('.linphone');
			base.find('.window .error').hide()
			base.find('.core').remove()
			navigator.plugins.refresh(false);
			var coreTemplate = base.find('.templates .Linphone-Core').render({
				magic : linphone.ui.core_number,
				codebase : linphone.config.codebase
			});
			var core = jQuery(coreTemplate);
			linphone.ui.core_data[linphone.ui.core_number] = base;
			linphone.ui.core_number = linphone.ui.core_number + 1;
			core.appendTo(base)
			
			detect(base)
		}

		function error(base, msg) {
			base.find('.window .load').hide()
			base.find('.window .error .text').html(msg)
			base.find('.window .error').show()
		}
	</script>
</body>
</html>
