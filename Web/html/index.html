<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Linphone Web</title>
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="icon" type="image/png" href="style/images/linphone.png" />

<link type="text/css" href="style/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="style/scrollabletab.css" rel="stylesheet" />
<link type="text/css" href="style/linphone-ui.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollabletab.js"></script>
<script type="text/javascript" src="js/jquery.metadata.js"></script>
<script type="text/javascript" src="js/jquery.client.js"></script>
<script type="text/javascript" src="js/jsrender.js"></script>
<script type="text/javascript" src="js/i18n.js"></script>
<script type="text/javascript" src="js/linphone-core.js"></script>
<script type="text/javascript" src="js/linphone-ui.js"></script>

<style type="text/css">
body {
	font: 62.5% "Trebuchet MS", sans-serif;
}

.tabs {
	font-size: .8em !important;
	width: auto;
	margin: 5px;
	padding: 0;
	border: 0 !important;
	overflow: hidden;
}

#version {
	font-size: 9px;
}

#version_number {
	font-weight: bold;
}
</style>
</head>

<body>
	<div>
		<div class="linphone ui-widget">
			<div class="window ui-corner-all">
				<div class="error overall ui-corner-all">
					<div class="text {translate: 'base.error.text'}"></div>
					<button type="button" onclick="_reload(event)" class="reload {translate: 'base.error.reload'}"></button>
				</div>
				<div class="install overall ui-corner-all">
					<div class="text {translate: 'base.install.text'}"></div>
					<div class="unavailable {translate: 'base.install.unavailable'}"></div>
					<div class="buttons"></div>
					<br /> <br />
					<button type="button" onclick="_reload(event)" class="reload {translate: 'base.install.reload'}"></button>
				</div>
				<div class="load overall ui-corner-all">
					<img src="style/images/loading.gif" alt="..."
						style="width: 50px; height: 50px; position: absolute; top: 50%; left: 50%; margin-left: -25px; margin-top: -25px;"></img>
				</div>
				<div class="javascript overall ui-corner-all">
					<div class="text">
						Vous devez activer le Javascript pour utiliser le plugin<br />You have to enable Javascript in order to use the
						plugin
					</div>
				</div>

				<div class="header ui-corner-top">
					<div class="text">Linphone</div>
				</div>

				<div class="composer">
					<input type="text" class="dest" title="destination" />
					<div class="ui-icon dial-button"></div>
				</div>

				<div class="content">
					<div class="tabs">
						<ul>
							<li><a href="#tabs-1">First</a></li>
						</ul>
						<div id="tabs-1" class="tab">Example</div>
					</div>
				</div>

				<div class="footer ui-corner-bottom">
					<div class="status"></div>
					<div class="tools">
						<div class="ui-icon bell-icon">
							<div class="bell-slider"></div>
						</div>
						<div class="ui-icon mic-icon">
							<div class="mic-slider"></div>
						</div>
						<div class="ui-icon hp-icon">
							<div class="hp-slider"></div>
						</div>
						<div class="ui-icon settings-icon">
							<ul class="settings-menu">
								<li class="accounts"><a class="ui-icon {translate: 'menu.settings.accounts'}"></a></li>
								<li class="media"><a class="ui-icon {translate: 'menu.settings.media'}"></a></li>
								<li class="video"><a class="ui-icon {translate: 'menu.settings.video'}"></a>
									<ul class="video-menu">
										<li class="enable"><a class="{translate: 'menu.settings.video.enable'}"></a></li>
										<li class="self"><a class="{translate: 'menu.settings.video.self'}"></a></li>
									</ul></li>
								<li class="codecs"><a class="ui-icon {translate: 'menu.settings.codecs'}"></a></li>
								<li class="locales"><a class="ui-icon {translate: 'menu.settings.locales'}"></a>
									<ul class="locales-menu">
										<li></li>
									</ul></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="codecs-options options ui-dialog ui-widget ui-widget-content ui-corner-all">
					<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"
						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'menu.settings.codecs'}" style="-webkit-user-select: none;"></span> <a
							href="#" class="ui-dialog-titlebar-close ui-corner-all" style="-webkit-user-select: none;"> <span
							class="ui-icon ui-icon-closethick" style="-webkit-user-select: none;">close</span>
						</a>
					</div>
					<div class="content ui-corner-bottom">
						<div class="tabs">
							<ul>
								<li><a class="{translate: 'options.codecs.audio'}"></a></li>
								<li><a class="{translate: 'options.codecs.video'}"></a></li>
							</ul>
							<div>
								<table class="audio" title="Audio codecs">
									<thead>
										<tr>
											<th class="name {translate: 'options.codecs.name'}"></th>
											<th class="frequency {translate: 'options.codecs.frequency'}"></th>
											<th class="bitrate {translate: 'options.codecs.bitrate'}"></th>
											<th class="actions {translate: 'options.codecs.actions'}"></th>
										</tr>
									</thead>
									<tbody />
								</table>
							</div>
							<div>
								<table class="video" title="Video codecs">
									<thead>
										<tr>
											<th class="name {translate: 'options.codecs.name'}"></th>
											<th class="frequency {translate: 'options.codecs.frequency'}"></th>
											<th class="bitrate {translate: 'options.codecs.bitrate'}"></th>
											<th class="actions {translate: 'options.codecs.actions'}"></th>
										</tr>
									</thead>
									<tbody />
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="media-options options ui-dialog ui-widget ui-widget-content ui-corner-all">
					<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"
						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'menu.settings.media'}" style="-webkit-user-select: none;"></span> <a
							href="#" class="ui-dialog-titlebar-close ui-corner-all" style="-webkit-user-select: none;"> <span
							class="ui-icon ui-icon-closethick" style="-webkit-user-select: none;">close</span>
						</a>
					</div>
					<div class="content ui-corner-bottom"></div>
				</div>

				<div class="accounts-options options ui-dialog ui-widget ui-widget-content ui-corner-all">
					<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"
						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'menu.settings.accounts'}" style="-webkit-user-select: none;"></span> <a
							href="#" class="ui-dialog-titlebar-close ui-corner-all" style="-webkit-user-select: none;"> <span
							class="ui-icon ui-icon-closethick" style="-webkit-user-select: none;">close</span>
						</a>
					</div>
					<div class="content ui-corner-bottom">
						<table class="accounts" title="Account list">
							<thead>
								<tr>
									<th class="name {translate: 'options.accounts.name'}"></th>
									<th class="status {translate: 'options.accounts.status'}"></th>
								</tr>
							</thead>
							<tbody />
						</table>
						<button type="button" class="add {translate: 'options.accounts.add'}"></button>
					</div>
				</div>

				<div class="account-form options ui-dialog ui-widget ui-widget-content ui-corner-all">
					<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"
						style="-webkit-user-select: none;">
						<span class="ui-dialog-title {translate: 'form.account.title'}" style="-webkit-user-select: none;"></span> <a
							href="#" class="ui-dialog-titlebar-close ui-corner-all" style="-webkit-user-select: none;"> <span
							class="ui-icon ui-icon-closethick" style="-webkit-user-select: none;">close</span>
						</a>
					</div>
					<div class="content ui-corner-bottom">
						<label class="{translate: 'form.account.identity'}"></label> <span> <input
							class="identity ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.proxy'}"></label> <span> <input
							class="proxy ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.route'}"></label> <span> <input
							class="route ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.expires'}"></label> <span> <input
							class="expires ui-widget-content ui-corner-all"></input>
						</span> <label class="{translate: 'form.account.register'}"></label> <span> <input type="checkbox"
							class="register ui-widget-content ui-corner-all"></input>
						</span>
						<button type="button" class="remove {translate: 'form.account.remove'}"></button>
						<button type="button" class="valid {translate: 'form.account.valid'}"></button>
					</div>
				</div>
			</div>
			<div class="templates">
				<script class="Linphone-Call-Idle" type="text/x-jsrender">
Idle <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-IncomingReceived" type="text/x-jsrender">
IncomingReceived <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="answer-button"></div>
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-OutgoingInit" type="text/x-jsrender">
OutgoingInit <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-OutgoingProgress" type="text/x-jsrender">
OutgoingProgress <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-OutgoingRinging" type="text/x-jsrender">
OutgoingRinging <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-OutgoingEarlyMedia" type="text/x-jsrender">
OutgoingEarlyMedia <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-Connected" type="text/x-jsrender">
Connected <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-StreamsRunning" type="text/x-jsrender">
StreamsRunning <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-Pausing" type="text/x-jsrender">
Pausing <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-Paused" type="text/x-jsrender">
Paused <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-Resuming" type="text/x-jsrender">
Resuming <b>{{=getRemoteAddress()}}</b>
<div class="button">
	<div class="teminate-button"></div>
</div>
</script>
				<script class="Linphone-Call-Refered" type="text/x-jsrender">
Refered <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-Error" type="text/x-jsrender">
Error <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-End" type="text/x-jsrender">
End <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-PausedByRemote" type="text/x-jsrender">
PausedByRemote <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-UpdatedByRemote" type="text/x-jsrender">
UpdatedByRemote <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-IncomingEarlyMedia" type="text/x-jsrender">
IncomingEarlyMedia <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-Updated" type="text/x-jsrender">
Updated <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Call-Released" type="text/x-jsrender">
Call end: <b>{{=getRemoteAddress()}}</b>
</script>
				<script class="Linphone-Video" type="text/x-jsrender">
<div>
	<object class="video" type="application/x-linphone-web-video">
		<param name="onload" value="_videoLoad" />
		<param name="magic" value="{{=magic}}" />
	</object>
</div>
</script>
				<script class="Linphone-Core" type="text/x-jsrender">
<object class="core" type="application/x-linphone-web" width="0" height="0" codebase="{{=codebase}}"> 
 	<param name="onload" value="_coreLoad" /> 
	<param name="magic" value="{{=magic}}" /> 
 	Linphone Core 
</object>
</script>
				<script class="Linphone-LocaleItem" type="text/x-jsrender">
<li>
	<a class="ui-icon flag" style="background-image: url('{{=icon}}')">
		{{=name}}
	</a>
</li>
</script>
				<script class="Linphone-CodecsList" type="text/x-jsrender">
<tr>
	<td class="name">{{=mimeType}}</td>
	<td class="frequency">{{=clockRate}}</td>
	<td class="bitrate">{{=normalBitrate}}</td>
	<td class="actions">
		{{#if enabled}}
			<input class="enable" type="checkbox" checked="checked" />
		{{else}}
			<input class="enable" type="checkbox" />
		{{/if}}
	</td>
	<td/>
</tr>
</script>
				<script class="Linphone-AccountsList" type="text/x-jsrender">
<tr>
	<td class="name">{{=getIdentity()}}</td>
	<td class="status">{{=$ctx.linphone_ui_helpers_getLinphoneRegistrationStateText(getState())}}</td>
	<td/>
</tr>
</script>
			</div>
		</div>
		<div>
			<div class="ui-widget">
				<div id="version" class="ui-state-highlight ui-corner-all">
					Linphone version: <span id="version_number"></span>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var javascriptDetect = function() {
			jQuery('.linphone .window .javascript').hide();
		}

		javascriptDetect()

		linphone.config.files = {
			'Windows' : {
				'Explorer' : 'linphone-web.cab',
				'DEFAULT' : 'linphone-web.msi'
			},
			'Linux' : {
				'Firefox' : 'linphone-web.xpi',
				'DEFAULT' : 'linphone-web.tar.gz'
			}
		}
		linphone.config.name = 'Linphone-Web'
		linphone.config.Version = '1.0.0.0'

		function _coreLoad(obj) {
			linphone.ui.loadHandler(obj);
		}
		function _videoLoad(obj) {
			linphone.ui.video.loadHandler(obj);
		}
		function _reload(event) {
			var target = jQuery(event.target);
			var base = linphone.ui.getBase(target);
			linphone.ui.unload(jQuery('.linphone'));
			linphone.ui.load(jQuery('.linphone'));
		}
		jQuery(function() {
			linphone.ui.init();
			linphone.ui.load(jQuery('.linphone'));
		})

		
	</script>
</body>
</html>
