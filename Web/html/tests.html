<html>
<head>
    <title>Linphone Web - Test</title>
    <script type="text/javascript" src="js/linphone-tests.js"></script>
</head>
<body>
<script type="text/javascript">
	var core = null;
	function mylog(message) {
		elem = document.getElementById('logs');
		elem.innerHTML = elem.innerHTML + message + "\n";		
	}
	
	function start() {
		elem = document.getElementById('logs');
		elem.innerHTML = "";
		tests_run(window.core, mylog);
	}

	function _coreLoad(obj) {
		window.core = obj;
		if(typeof console !== "undefined") {
			console.log("Core loaded");
		}
	}
</script>
<object class="core" type="application/x-linphone-web" width="0" height="0">
        <param name="onload" value="_coreLoad" />
        <param name="magic" value="666" />
        Linphone Core
</object>
<button onclick="start()">Run</button>
<pre id="logs"></pre>
</body>
</html>
