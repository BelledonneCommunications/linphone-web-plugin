<aside class="menu">
	<!-- @if env='debug' -->
	<script id="linphone.ui.menu.calls.list.entry" type="text/x-handlebars-template">
		<li class="entry"><span class="{{LinphoneWeb-Call helpers.menu.getCallStateClass context.state}}"></span>{{LinphoneWeb-Call helpers.utils.getUsername context.remoteAddress}}</li>
	</script>
	<script id="linphone.ui.menu.chat.list.entry" type="text/x-handlebars-template">
		<li class="entry">
			<a>{{context.name}}
			{{#if context.unreadMessage}}
			<span class="numberMessage">{{context.unreadMessage}}</span>
			{{/if}}
			</a>
		</li>
	</script>
	<!-- @endif -->
	<div class="scroll-pane">
		<nav>
			<ul>
				<li class="contacts"><a data-i18n="content.menu.contacts"></a></li>
				<li class="history"><a data-i18n="content.menu.history"></a></li>
				<li class="calls">
					<span class="menu" data-i18n="content.menu.calls"></span>
					<ul class="list">
					</ul>
				</li>
				<li class="chat"><span class="menu" data-i18n="content.menu.chats"></span>
					<ul class="list">
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</aside>
