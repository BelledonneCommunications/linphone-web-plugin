<div class="history">
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.history.list.entry" type="text/x-handlebars-template">
		<div class="entry">
			<div class="profile">
				<img src="{{context.img}}" alt="" class="contactImg">
				<span class="contactName">{{context.name}}</span><br>
				<span class="imageStatusOnline"></span>
				<span class="contactStatus">{{context.status}}</span><br>
				<span class="contactNumber">{{context.number}}</span>
			</div>
			<div class="historyInfos">
				<span>Date :</span> <span class="historyDate">{{context.date}}</span><br>
				<span>Dur√©e :</span> <span class="historyTime">{{context.duration}}</span><br>
				<span>Type :</span> <span class="historyType">{{context.type}}</span>
			</div>
	
			<div class="entryActions">
				<div class="button"><div class="image imageCall"></div></div><!--
				Avoid issue with inline block in dev mode
		 		--><div class="button"><div class="image imageChat"></div></div>
				</div>
			<hr>
		</div>
	</script>
	<!-- @endif -->
	<div class="actions">
		<div class="button-group">
			<div class="all button buttonSelect"><div class="text" data-i18n="content.view.history.filter.all"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="incoming button buttonSelect"><div class="text" data-i18n="content.view.history.filter.incoming"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="outgoing button buttonSelect"><div class="text" data-i18n="content.view.history.filter.outgoing"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="miss button buttonSelect"><div class="text" data-i18n="content.view.history.filter.miss"></div></div>
		</div>
		<div class="floatRight"><div class="button buttonAction"><div class="image imageModify"></div><div class="text" data-i18n="content.view.history.modify"></div></div></div>
		<hr>
	</div>
	<div class="list scroll-pane">
	</div>
</div>
