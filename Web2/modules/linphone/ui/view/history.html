<div class="history">
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.history.list.entry" type="text/x-handlebars-template">
		<div class="entry">
			<div class="contact">
				<img src="{{LinphoneWeb-Call helpers.utils.getAvatar context.remoteAddress}}" alt="" class="avatar">
				<span class="name">{{LinphoneWeb-Call helpers.utils.getUsername context.remote}}</span><br><!--
				<span class="imageStatusOnline"></span>
				<span class="status">{{context.status}}</span><br>-->
				<span class="number">{{LinphoneWeb-Call helpers.utils.getAddress context.remote}}</span>
			</div>
			<div class="infos">
				<span class="time"><span class="title" data-i18n="content.view.history.time.title"></span>: {{{LinphoneWeb-Call helpers.utils.getTime context.date}}}</span>
				<span class="duration"><span class="title" data-i18n="content.view.history.duration.title"></span>: {{{LinphoneWeb-Call helpers.utils.getDuration context.duration}}}</span>
				<span class="direction"><span class="title" data-i18n="content.view.history.direction.title"></span>: {{{LinphoneWeb-Call helpers.view.history.utils.getCallDirection context.direction}}}</span>
				<span class="status"><span class="title" data-i18n="content.view.history.status.title"></span>: {{{LinphoneWeb-Call helpers.view.history.utils.getCallStatus context.status}}}</span>
			</div>
	
			<div class="actions">
				<div class="button call"><div class="image imageCall"></div></div><!--
				Avoid issue with inline block in dev mode
		 		--><div class="button chat"><div class="image imageChat"></div></div><!--
				Avoid issue with inline block in dev mode
		 		--><div class="button remove buttonAction"><div class="image imageDelete"></div></div>
			</div>
			<hr>
		</div>
	</script>
	<!-- @endif -->
	<div class="actions">
		<div class="filters button-group">
			<div class="all button buttonSelect"><div class="text" data-i18n="content.view.history.filter.all"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="incoming button buttonSelect"><div class="text" data-i18n="content.view.history.filter.incoming"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="outgoing button buttonSelect"><div class="text" data-i18n="content.view.history.filter.outgoing"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="miss button buttonSelect"><div class="text" data-i18n="content.view.history.filter.miss"></div></div>
		</div>
		<div class="floatRight">
			<div class="button buttonAction modify"><div class="image imageModify"></div><div class="text" data-i18n="content.view.history.modify"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="button see"><div class="image imageSave"></div><div class="text" data-i18n="content.view.history.see"></div></div>
		</div>
	</div>
	<div class="list scroll-pane">
	</div>
</div>
