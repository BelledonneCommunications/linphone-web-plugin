<header class="header">
	<!-- @if env='debug' -->
	<script id="linphone.ui.header.profile.status" type="text/x-handlebars-template">
		<div class="image {{context.cls}}"></div><div class="text" data-i18n="global.status.{{context.i18n}}"></div>
	</script>
	<!-- @endif -->
	
	<div class="content">
		<div class="logo"></div>
	
		<div class="empty">
		</div>
		
		<div class="profile">
			<img src="style/img/avatar.png" alt="">
			<span class="identity"></span><br>
			<p class="status"></p>
			<div class="open"></div>
			<div class="menu">
				<ul class="list">
				</ul>
				<div class="logout"><span class="image imageLogout"></span><span data-i18n="header.profile.disconnect"></span></div>
			</div>
		</div>
		
		<div class="offline">
			<!-- @if env='debug' -->
			<!-- Force load on debug. On release there is no issue (sprite) -->
			<img src="style/img/offline.png" alt="" style="display: none;">
			<!-- @endif -->
			<div class="image imageOffline"></div><!--
			Avoid issue with inline block in dev mode
	 		--><div class="title" data-i18n="header.offline.title"></div>
		</div>

		<nav class="navigation">
			<ul>
				<li class="settings disabled" data-i18n="header.navigation.settings"></li><!--
				Avoid issue with inline block in dev mode
		 		--><li class="help" data-i18n="header.navigation.help"></li><!--
				Avoid issue with inline block in dev mode
		 		--><li class="about" data-i18n="header.navigation.about"></li>
			</ul>
		</nav>
		<!-- @if env='debug' -->
		<script id="linphone.ui.header.language.list.entry" type="text/x-handlebars-template">
			<li class="{{#if context.current}}selected{{/if}}" {{#if context.title}}title="{{context.title}}"{{/if}}>{{context.name}}</li>
		</script>
		<!-- @endif -->
		<nav class="language">
			<ul class="list">
			</ul>
		</nav>
	</div>
</header>
