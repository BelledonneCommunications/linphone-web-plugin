<div class="dialer">
	<input class="address" type="text" value="">
	<div class="number"></div>
	<table class="pinpad">
		<tr><td class="digit" data-digit="1">1</td><td class="digit" data-digit="2">2</td><td class="digit" data-digit="3">3</td></tr>
		<tr><td class="digit" data-digit="4">4</td><td class="digit" data-digit="5">5</td><td class="digit" data-digit="6">6</td></tr>
		<tr><td class="digit" data-digit="7">7</td><td class="digit" data-digit="8">8</td><td class="digit" data-digit="9">9</td></tr>
		<tr><td class="digit" data-digit="*">*</td><td class="digit" data-digit="0">0</td><td class="digit" data-digit="#">#</td></tr>
	</table>

	<div class="actions">
		<div class="button call"><div class="image imageCall"></div><div class="text" data-i18n="content.dialer.call"></div></div><!--
		Avoid issue with inline block in dev mode
		--><div class="button chat"><div class="image imageChat"></div><div class="text" data-i18n="content.dialer.chat"></div></div>
	</div>
</div>
