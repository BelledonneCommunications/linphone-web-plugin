<div class="login">
	<div class="logo"></div>
	<div class="title" data-i18n="content.view.login.title"></div>
	<form class="accountSimple">
		<input class="account" type="text" value="">
		<input class="password" type="text" value="">
	</form>
	<form class="accountAdvanced">
		<input class="account" type="text" value="">
		<input class="password" type="text" value="">
		<input class="proxy" type="text" value="">
		<div class="choice">
			<span data-i18n="content.view.login.accountAdvanced.outband_proxy"></span>
			<input type="checkbox"><label data-i18n="global.on"></label>
			<input type="checkbox"><label data-i18n="global.off"></label>
		</div>
		<div class="choice">
			<span data-i18n="content.view.login.accountAdvanced.transport"></span>
			<input type="checkbox"><label data-i18n="global.transports.udp"></label>
			<input type="checkbox"><label data-i18n="global.transports.tcp"></label>
			<input type="checkbox"><label data-i18n="global.transports.tls"></label>
		</div>
	</form>
	<div class="button login" data-i18n="content.view.login.login"></div>
	<div class="lien" data-i18n="content.view.login.create"></div>
	<div class="lien goAccountOther" data-i18n="content.view.login.advanced"></div>
</div>
