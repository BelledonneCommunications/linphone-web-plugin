<div class="contacts">
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.contacts.contact" type="text/x-handlebars-template">
		<div class="entry">
			<img src="{{img}}" alt="" class="contactImg" />
			<span class="contactName">{{name}}</span><br>
			<span class="imageStatusOnline"></span>
			<span class="contactStatus">{{status}}</span><br />
			<span class="contactNumber">{{number}}<br />Sip number</span>
		
			<div class="entryActions">
				<div class="button buttonAction goContact"><div class="image imageModify"></div></div><!--
				Avoid issue with inline block in dev mode
			 --><div class="button"><div class="image imageCall"></div></div><!--
				Avoid issue with inline block in dev mode
			 --><div class="button"><div class="image imageChat"></div></div>
			</div>
			<hr />
		</div>
	</script>
	<!-- @endif -->
	<div class="actions">
		<div class="button-group">
			<div class="button buttonSelect"><div class="text">Tous</div></div><!--
			Avoid issue with inline block in dev mode
		 --><div class="button buttonSelect"><div class="text">Disponibles</div></div>
		</div>
		<div class="floatRight"><div class="button buttonAction"><div class="image imageContactAdd"></div><div class="text">Ajouter un contact</div></div></div>
		<hr>
	</div>
	<div class="list scroll-pane">
	</div>
</div>
