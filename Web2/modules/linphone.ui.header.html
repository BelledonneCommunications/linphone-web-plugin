<header class="header">
	<div class="content">
		<div class="logo"></div>
	
		<div class="profile">
			<img src="tmp/profile.png" alt="">
			<span>Nom du compte</span><br>
			<p class="status"><span class="image imageStatusOnline"></span><span data-i18n="global.status.online"></span></p>
			<div class="profileOpen"></div>
			<div class="profileModify">
				<ul>
					<li><span class="image imageStatusOnline"></span><span data-i18n="global.status.online"></span></li>
					<li><span class="image imageStatusAway"></span><span data-i18n="global.status.busy"></span></li>
					<li><span class="image imageStatusBusy"></span><span data-i18n="global.status.away"></span></li>
				</ul>
			<div class="logout"><span class="image imageLogout"></span><span data-i18n="header.profile.disconnect"></span></div>
			</div>
		</div>

		<nav class="navigation">
			<ul>
				<li class="settings disabled" data-i18n="header.navigation.settings"></li><!--
				Avoid issue with inline block in dev mode
		 	 --><li class="help" data-i18n="header.navigation.help"></li><!--
				Avoid issue with inline block in dev mode
		 	 --><li class="about" data-i18n="header.navigation.about"></li>
			</ul>
		</nav>
		<script id="linphone.ui.header.language.list.entry" type="text/x-handlebars-template">
				<li class="{{cls}}">{{lang}}</li>
		</script>
		<nav class="language">
			<ul class="list">
			</ul>
		</nav>
	</div>
</header>
