<header class="header">
	<div class="content">
		<div class="logo"></div>
	
		<div class="profile">
			<img src="tmp/profile.png" alt="">
			<span>Nom du compte</span><br>
			<p class="status"><span class="image imageStatusOnline"></span><span>Disponible</span></p>
			<div class="profileOpen"></div>
			<div class="profileModify">
				<ul>
					<li><span class="image imageStatusOnline"></span>Disponible</li>
					<li><span class="image imageStatusAway"></span>Absent</li>
					<li><span class="image imageStatusBusy"></span>Occupé</li>
				</ul>
			<div class="logout"><span class="image imageLogout"></span>Déconnexion</div>
			</div>
		</div>

		<nav class="navigation">
			<ul>
				<li class="settings disabled">Paramètres</li><!--
				Avoid issue with inline block in dev mode
		 	 --><li class="help">Aide</li><!--
				Avoid issue with inline block in dev mode
		 	 --><li class="about">À propos</li>
			</ul>
		</nav>
		<script id="linphone.ui.header.language.list.entry" type="text/x-handlebars-template">
				<li class="{{cls}}">{{lang}}</li>
		</script>
		<nav class="language">
			<ul class="list">
			</ul>
		</nav>
	</div>
</header>
